<ng-container *ngIf="books.length === 0">
    <mat-spinner></mat-spinner>
</ng-container>
<div>
    <h2>Top {books.length} Favorite Books</h2>
</div>
<div class="grid-container">
    <ng-container *ngFor="let book of books">
        <mat-card><mat-card-title (click)="showBookDetails(book.isbn)"><mat-card-content><mat-list-item>ISBN: {{ book.isbn }}</mat-list-item></mat-card-content></mat-card-title></mat-card>
    </ng-container>
</div>
